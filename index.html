<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Todo image" />
      <a class="header__title" href="https://goal-life.com/page/method/matrix__eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add-task">
        <label class="todo__add-title todo__title" for="todo__add-input">Add Item</label>
        <input id="todo__add-task__input" class="todo__input todo__add-task__input" type="text" />
        <button class="todo__button">Add</button>
      </section>
      <h1 class="todo__title">Todo</h1>
      <ul class="todo__incomplete-tasks">
        <li class="todo__task">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__text">Pay Bills</label>
          <input type="text" class="todo__input" />
          <button class="todo__button todo__edit__button" id="todo__edit__button">Edit</button>
          <button class="todo__button todo__delete__button">
            <img class="todo__delete__img" src="./remove.svg" alt="Remove button" />
          </button>
        </li>
        <li class="todo__task todo__edit">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input" />
          <button class="todo__button todo__edit__button" id="todo__edit__button">Save</button>
          <button class="todo__button todo__delete__button">
            <img class="todo__delete__img" src="./remove.svg" alt="Remove button" />
          </button>
        </li>
      </ul>
      <h2 class="todo__title">Completed</h2>
      <ul class="todo__completed-tasks">
        <li class="todo__task">
          <input class="todo__checkbox" type="checkbox" checked />
          <label class="todo__text">See the Doctor</label>
          <input type="text" class="todo__input" />
          <button class="todo__button todo__edit__button">Edit</button>
          <button class="todo__button todo__delete__button">
            <img class="todo__delete__img" src="./remove.svg" alt="Remove button" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
