<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" />
      <a class="header__title" href="https://goal-life.com/page/method/matrix__eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p class="todo__add-task">
        <label class="todo__add-task__title" for="todo__add-task__input">Add Item</label>
        <input id="todo__add-task__input" class="todo__task__input" type="text" /><button class="todo__button">Add</button>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__incomplete-tasks">
        <li class="todo__task">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__task__text">Pay Bills</label><input type="text" class="todo__task__input" />
          <button class="todo__button todo__edit__button">Edit</button>
          <button class="todo__button todo__delete__button">
            <img class="todo__delete__button__img" src="./remove.svg" />
          </button>
        </li>
        <li class="todo__edit todo__task">
          <input class="todo__checkbox" type="checkbox" />
          <label class="todo__task__text todo__edit__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task__input todo__edit__input" /> 
          <button class="todo__button todo__edit__button">Save</button><button class="todo__button delete">
            <img class="todo__delete__button__img" src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="todo__completed-tasks">
        <li class="todo__task">
          <input class="todo__checkbox" type="checkbox" checked />
          <label class="todo__task__text todo__completed-task__text">See the Doctor</label>
          <input type="text" class="todo__task__input" /> <button class="todo__button todo__edit__button">Edit</button>
          <button class="todo__button todo__delete__button">
            <img class="todo__delete__button__img" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
