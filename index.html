<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" />
      <a class="header__title" href="https://goal-life.com/page/method/matrix__eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p class="todo__add-task">
        <label for="todo__add-task__input">Add Item</label>
        <input id="todo__add-task__input" class="todo__task" type="text" /><button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul class="todo__incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="todo__tasks">Pay Bills</label><input type="text" class="todo__tasks" />
          <button class="todo__edit__button">Edit</button>
          <button class="todo__delete__button"><img src="./remove.svg" /></button>
        </li>
        <li class="todo__edit">
          <input type="checkbox" />
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task" /> 
          <button class="todo__edit__button">Save</button><button class="delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo__completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__task" /> <button class="todo__edit__button">Edit</button>
          <button class="todo__delete__button"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
